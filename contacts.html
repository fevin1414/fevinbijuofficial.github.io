    <header>

            <li><a href="index.html">Home</a>&nbsp;</li>

    </header>

     
<div class="main">
     
         <div class="contact-box">
             <div class="contact-left">
                 <h3>Connect with me </h3>
                 <form action="index.html">
                 
                    <div class="input-row">
                    
                            <div class="input-group">
                                <label for="fullname">Name</label>
                                <input id="fullname" type="text" placeholder="Your Name">
                                <p class="shippingError error" id="fullname_error1">* Required field</p>
                            </div>
                            <div class="input-group">
                                <label>Phone Number</label>
                                <input type="tel" placeholder="Your PhoneNumber">                             <p class="shippingError error" id="fullname_error">* Required field</p>

                            </div>
            
                    </div>
                     <div class="input-row">
                    
                            <div class="input-group">
                                <label>Email</label>
                                <input id ="email" type="email" placeholder="Your Email"><p class="shippingError error" id="email_error">* Required field</p>
                            <p class="shippingError error" id="emailformat_error">* Invalid email address</p>
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Write Here">   <p class="shippingError error" id="fullname_error2">* Required field</p>
                            </div>
            
                    </div>
                    
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea><p class="shippingError error" id="address_error">* Required field</p>
                    
                    <button type="submit">SEND</button>
                     <button type="reset">RESET</button>

                             
                 </form>
             </div>
          
              
                  
           
         </div>
</div>
